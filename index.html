<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Miha Patissiere</h1>
            <h2>The best cakes and pastries in town.</h2>
        </header>
        <main>
            <section class="item-container" id="item-container">
                <!-- html here -->
            </section> 
            <section class="checkout-section hidden" id="checkout-section">
                <div class="order-summary" id="order-summary">
                    <p>Your order</p>
                        <div class="item-list" id="item-list">   
                        </div>
                        <div class="total-price">
                            <p>Total price:</p>
                            <p class="price" id="total-price">0</p>
                        </div>
                </div>
                    <button class="order-btn"id="order-btn">Complete order</button>
            </section>
            
            <div class="payment-modal hidden" id="payment-modal">
                <form class="payment-form" id="payment-form">
                    <p class="form-title">Enter card details</p>
                    <input name="form-name"type="text" placeholder="Enter your name" id="name" required>
                    <input name="form-card-number"type="number" placeholder="Enter card number" required>
                    <input name="form-cvv"type="number" placeholder="Enter cvv" required>
                    <button class="pay-btn" id="pay-btn" type="submit">Pay</button>
                </form>
            </div>
            
            <div class="order-complete hidden" id="order-complete">
                <!-- order complete msg -->

            </div> 
             
        </main>
	    <script src="index.js" type="module"></script>
    </body>
</html>
